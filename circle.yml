machine:
  post:
    - wget https://s3.amazonaws.com/circle-downloads/circle-pyenv-python-3.5.1_1.0_amd64.deb
    - sudo dpkg -i circle-pyenv-python-3.5.1_1.0_amd64.deb
  python:
    version: 3.5.1
  services:
    - redis
  environment:
    CASS_DRIVER_NO_CYTHON: 1
    CASS_DRIVER_NO_EXTENSIONS: 1

dependencies:
  pre:
    - pip install tox
    - pip install -r requirements/test.txt
    - sudo -u postgres createuser lego -s
  override:
    - tox --notest

test:
  pre:
    - make ci_settings
  override:
    - tox -e tests
    - tox -e isort
    - tox -e flake8
    - tox -e coverage
    - tox -e docs

    - sudo -u postgres createdb lego
    - python manage.py migrate
    - python manage.py missing_migrations
