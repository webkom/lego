pipeline:
  tests:
    image: python:3.6
    when:
      event: push
    environment:
      - CASS_DRIVER_NO_CYTHON=1
      - CASS_DRIVER_NO_EXTENSIONS=1
      - LANG=C.UTF-8
    commands:
      - pip install tox
      - pip install -r requirements/test.txt
      - make ci_settings

      - python manage.py migrate
      - python manage.py missing_migrations

      - tox -e tests
      - tox -e isort
      - tox -e flake8
      - tox -e coverage
      - tox -e docs

  docker:
    image: plugins/docker
    when:
      branch:
        - prod
    registry: https://registry.abakus.no
    repo: registry.abakus.no/webkom/lego
    tags:
      - latest
      - ${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}

  deploy:
    image: quay.io/ipedrazas/drone-helm
    when:
      branch:
        - prod
    skip_tls_verify: true
    chart: ./charts/lego
    release: lego-prod
    namespace: lego-prod
    prefix: PROD
    values: backend.image.tag=${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
    wait: true


services:
  database:
    image: postgres:9.5
    environment:
      - POSTGRES_USER=lego
  cache:
    image: redis
