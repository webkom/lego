pipeline:
  tests:
    image: python:3.6
    when:
      event: push
    environment:
      - CASS_DRIVER_NO_CYTHON=1
      - CASS_DRIVER_NO_EXTENSIONS=1
      - LANG=C.UTF-8
    commands:
      - pip install tox
      - pip install -r requirements/test.txt
      - make ci_settings

      - python manage.py migrate
      - python manage.py missing_migrations

      - tox -e tests
      - tox -e isort
      - tox -e flake8
      - tox -e coverage
      - tox -e docs

  docker:
    image: plugins/docker
    when:
      branch:
        - prod
    registry: https://registry.abakus.no
    repo: registry.abakus.no/webkom/lego
    tags:
      - latest
      - ${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}

  deployment:
    image: appropriate/curl
    when:
      branch:
        - prod
    commands:
      - "curl -X POST -u ${ACCESS_KEY_ID}:${ACCESS_KEY_SECRET} -H 'Content-Type: application/json' ${API_URL}/deployments -d '{\"release\": ${RELEASE_ID}, \"value_overrides\": {\"backend.image.tag\": \"${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}\"}'"

services:
  database:
    image: postgres:9.5
    environment:
      - POSTGRES_USER=lego
  cache:
    image: redis
