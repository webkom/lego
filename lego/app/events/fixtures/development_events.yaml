- model: events.Event
  fields:
    title: Fadderpåmelding
    author: 2
    description:
      Det er på tide med årets fadderpåmelding!
    text:
      En fadder har som oppgave å ta imot de nye studentene som
      starter på Data- og Kommunikasjonsteknologi til høsten.
      De skal vise frem Trondheim fra byens beste side gjennom sosiale
      aktiviteter i regi av Abakus.

      En fadder har som oppgave å ta imot de nye studentene som
      starter på Data- og Kommunikasjonsteknologi til høsten.
      De skal vise frem Trondheim fra byens beste side gjennom sosiale
      aktiviteter i regi av Abakus.

      Vi hadde et bra antall faddere i fjor, og vi håper vi får minst like mange i år!
      Har du lyst til å være fadder for de nye førsteklassingene, og sørge for at deres
      første uker i Trondheim blir et minne for livet er det nå du må melde deg.
      Når vi har fått nok faddere og påmeldingen stenger, vil det være mulig å
      sende inn ønsker om hvem man har lyst til å være på faddergruppe sammen med per mail.
      Mer info rundt dette kommer fortløpende i Facebookgruppen som alle fadderne blir meldt inn i.
      Vi håper så mange som mulig har lyst til å være fadder i år!
