- model: events.Event
  fields:
    title: Casino Royale
    author: 2
    description:
      Det er igjen duket for Casino Royale.
      Det betyr finstasen på, poker, rulett, klassiske
      blackjack og nytt i år... eget nybegynnerbord.
    text: |
      Alt finner sted på Håndverkeren.
      Arrangementet blir i år tilpasset alle, uavhengig om pokerferdighetene er på plass eller ei.
      Det vil si at vi arrangerer et nybegynnerbord, så du har nå gode muligheter til å lære deg poker
      en gang for alle. Dessuten er dette en ypperlig anledning å samles en siste gang før
      eksamensperioden starter for fullt. En hyggelig lounge vil settes opp med muligheter for
      hyggelige samtaler eller pust i bakken mellom slagene. Du trenger med andre ord ikke spille
      hele kvelden, da du kan komme og gå som du vil til spillbordene.
      Ellers vil Håndverkeren bli dekorert for anledningen, og velkomstdrink vil bli servert ved
      ankomst. Etter arrangementet går turen til byen for de som måtte ønske det.
      Til info:
      Antrekk: Dress/smoking/kjole
      Premieutdelinger vil avholdes med blandt annet:
      Beste pokerspiller(flest chips)
      Beste Antrekk (King and Queen)
      Medbrakt drikke er tillat.
    event_type: 3
    location: F254
    start_time: '2015-11-02T13:20:30+03:00'
    end_time: '2015-11-02T13:20:30+03:00'

- model: events.Event
  fields:
    title: DNB
    author: 2
    description: Hvis du hadde IT-styrken til DNB, hvordan ville du brukt den?
    text: |
      DNB har Norges mest besøkte nett- og mobilbank. Det er vi i IT stolte av.

      Med over 800 IT-kollegaer griper vi fatt i nye utfordringer og muligheter. Det er vi som leverer de digitale løsningene i DNB. Da er gode løsninger og sikkerhet viktig.

      Den 7. april vil vi dele refleksjoner og eksempler rundt hvor viktig IT er for DNB fremover,
      med ekstra fokus på IT-utvikling og informasjonssikkerhet.

      Etter presentasjonen tar vi buss ned til byen der det blir bespisning og mingling.

      Bedkom minner om at oppmøte er kl. 17:00, ventelisten åpner 17:10 og presentasjonen starter 17:
    event_type: 0
    location: F254
    start_time: '2015-11-01T13:20:30+03:00'
    end_time: '2015-11-01T13:20:30+03:00'

