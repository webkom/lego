      \ nye ferdigheter for å lykkes.» \r\nTorbjørn/Vegard (Accenture)\r\n\r\n*«Bildegjenkjenning»*\r\
      \n\r\nNevrale nettverk står nå for \"state of the art\" innen bildegjenkjenning,\
