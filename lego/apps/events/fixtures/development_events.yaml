    text: "Bekk Consulting AS er et norsk konsulentselskap. Vi gjennomfører prosjekter\
      \ for store private og offentlige virksomheter innen strategisk rådgivning,\
      \ utvikling av IT-systemer og design av digitale tjenester. Vi er i dag over\
      \ 380 fagpersoner.\r\n\r\nVi arbeider innen:\r\n\r\n**MANAGEMENT CONSULTING**\r\
      \nVirksomheter som evner å skape gode opplevelser for sine kunder er fremtidens\
      \ vinnere. Bekk Management Consulting hjelper deg til en kundesentrisk tilnærming\
      \ for å sikre vedvarende konkurransekraft og lønnsomhet. Vår ambisjon er at\
      \ våre kunder skal være best på sine kunder.\r\n\r\n**TECHNOLOGY CONSULTING**\r\
      \nMed over 200 systemutviklere, it-arkitekter og prosjektledere er BEKK et av\
      \ landets største systemutviklingsmiljøer. Stor faglig bredde og et tydelig\
      \ kvalitetsfokus har gjort oss til foretrukket leverandør når Norges største\
      \ virksomheter skal utvikle avanserte teknologiløsninger.\r\n\r\n**INTERACTIVE\
      \ CONSULTING**\r\nBekk Interactive utvikler digitale tjenester for landets mest\
      \ kjente merkevarer. Vi bryr oss om forretningsmål, konvertering, effekt og\
      \ målbare resultater. For oss er estetikk og brukeropplevelse en selvfølge og\
      \ ikke et mål i seg selv, enten vi utvikler for desktop, mobil, nettbrett, infoboards\
      \ eller tv.\r\n\r\n_Vi vil minne om at registreringen åpner 17.00, ventelisten\
      \ åpner 17.10 og at arrangementet begynner 17.15._  "
