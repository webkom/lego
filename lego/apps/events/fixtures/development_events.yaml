    text: "Viktige dokumenter å gjøre seg kjent med i forkant:  \r\n---------------------------------------------------\r\
      \n- [Referat fra åpen diskusjonskveld 8. februar](https://abakus.no/uploads/common/diskusjonskveld08022016.pdf)\
      \  \r\n- [Abakus' statutter](http://statutter.abakus.no/abakus-statutter.pdf)\
      \  \r\n- [Abakus' fonds statutter](http://statutter.abakus.no/fond-statutter.pdf)\r\
      \n- [Sakspapirer og dagsorden](https://abakus.no/uploads/common/sakspapirer2016.pdf)\
      \  \r\n\r\nFor å gjøre Generalforsamlingen så effektiv som mulig ber Hovedstyret\
      \ om at alle forbereder seg godt til de forskjellige sakene.\r\n\r\nAvstemninger\
      \ vil som i 2015 gjennomføres ved bruk av [Abakus Vote](https://github.com/webkom/vote).\r\
      \n\r\nKandidater til valg\r\n------------------\r\n**Fondstyret - Æresmedlem**\
      \  \r\n\r\n- Marte Berg Innset  \r\n\r\n**Fondstyret - Tidligere økonomiansvarlig\
      \ i Hovedstyret**  \r\n\r\n- Kristoffer Finckenhagen  \r\n- Thinius Rosé  \r\
      \n\r\n**Fondstyret - Abakus-medlem**  \r\n\r\n- Vemund Santi\r\n\r\n**Abakus-leder**\
      \  \r\n\r\n- Gaute Solbu Kleiven  \r\n- Vegard Hellem  \r\n- Henrietta Eide\
      \ Bleness  \r\n- Stein-Otto Svorstøl  \r\n- Mats Lundell-Nygjelten  \r\n- Thomas\
      \ Ulvøen\r\n\r\n**Nestleder i Hovedstyret**  \r\n\r\n- Tone Kathrine Ervik Winsnes\
      \  \r\n- Vegard Hellem  \r\n- Edvard Viggaklev Bakken  \r\n- Tiril Merethe Solberg\
      \  \r\n\r\n**Økonomiansvarlig i Hovedstyret**  \r\n\r\n- Hege Haavaldsen  \r\
      \n\r\nGjennomføring av valg\r\n---------------------\r\n**Fondstyret**  \r\n\
      Kandidatene holder en lukket appell (dvs. andre kandidater får ikke høre på)\
      \ på opptil 2 minutter. Så gjennomføres en åpen spørsmålsrunde på (3*antall\
      \ kandidater) minutter der alle kandidatene hører hvert spørsmål og de andre\
      \ kandidatenes svar. Rekkefølgen på hvem som svarer først går på rullering.\
      \ Etter dette gjennomføres avstemning der man velges ved alminnelig flertall.\r\
      \n\r\n**Abakus-leder**  \r\nKandidatene holder en lukket appell på opptil 3\
      \ minutter. Så gjennomføres en åpen spørsmålsrunde på (3*antall kandidater)\
      \ minutter der alle kandidatene hører hvert spørsmål og de andre kandidatenes\
      \ svar. Etter dette holdes en innledende avstemning der kandidaten med færrest\
      \ antall stemmer fjernes inntil vi enten har en vinner ved alminnelig flertall,\
      \ eller vi står igjen med tre kandidater. Om vi står igjen med tre kandidater\
      \ uten at noen allerede har fått alminnelig flertall gjennomføres en åpen debatt\
      \ i 20 minutter med 2 forhåndsbestemte temaer (se nedenfor) samt mulighet for\
      \ flere spørsmål fra salen. Etter dette får hver kandidat presentere en 30 sekunders\
      \ punchline (åpent, alle kandidatene hører hverandre) før vi går til siste avstemning\
      \ der kandidaten med færrest antall stemmer fjernes inntil vi står igjen med\
      \ en vinner ved alminnelig flertall.\r\n\r\nTemaer:  \r\n\r\n - Abakus' økonomi\
      \ - hvordan blir ditt budsjett?  \r\n - Lederens rolle i Abakus  \r\n\r\n**Nestleder,\
      \ og økonomiansvarlig i Hovedstyret**  \r\nSamme prosess som for Fondstyret,\
      \ med 30 sekunders åpen punchline mellom spørsmålsrunde og avstemning.\r\n\r\
      \nLes mer om stillingene til Hovedstyret [her](https://abakus.no/announcement/71/)\
      \ og Fondsstyret [her](https://abakus.no/announcement/70/).\r\n\r\nDet vil bli\
      \ servert kake, kaffe, brus og pizza. Mer info kommer. Spørsmål kan sendes til\
      \ hs@abakus.no Vel møtt!"
