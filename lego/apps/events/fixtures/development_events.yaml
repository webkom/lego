    text: "Lego Lego Lego. Vi får ikke nok av Lego, forhåpentligvis gjelder det samme\
      \ for deg. Vi tar med oss roboter til Trondheim nok en gang, men denne gangen\
      \ for å konkurrere om å fange ”flagget” først. Hvert lag får ei sone som skal\
      \ forsvare og en sone som skal angripes. Utfordringa blir å kode og bygge den\
      \ beste forsvarsroboten og den beste angrepsroboten. Her gjelder det å finne\
      \ frem sine beste triks for å holde seg i spill og samle mest mulig poeng!\r\
      \n\r\nBanen er delt opp i 4 farger for å kunne navigere seg rundt på banen,\
      \ samt kalkulere posisjon til de andre robotene. Alle roboter kommuniserer sin\
      \ fargeposisjon til en server som vil kalkulere livestatus i spillet, samt sende\
      \ ut fargeposisjon til alle roboter. På banen vil det være plassert to flaggsirkler,\
      \ et for hvert lag. Når du er på motstanderens flaggsirkel vil du få poeng....men\
      \ pass på så ikke motstanderen dytter deg av banen!\r\n\r\nFor å styre robotene\
      \ bruker vi et custom OS, leJOS, slik at vi kan bruke Java i stedet for \"pek\
      \ og klikk\"-språket som følger med originalt. Du kan lese mer om leJOS på http://www.lejos.org/.\
      \ Alle vil få tildelt et rammeverk som vil ta seg av lesing av posisjon, kommunikasjon\
      \ med server, samt gi tilgang på metoder for å navigere roboten.\r\n\r\nGit-repo\
      \ finnes her: https://github.com/Itera/HelloBrick\r\n\r\nVi tar med ferdigkonfigurerte\
      \ maskiner slik at vi kan bruk mest mulig tid på koding og seriøs konstruksjon\
      \ av kampmaskiner. Hvert lag får tildelt 2 roboter som skal bygges og kodes\
      \ til en forsvarsmaskin og en angrepsmaskin. Hvert lag består av 8 studenter\
      \ (4 til angrepsrobot og 4 til forsvarsrobot).\r\n\r\nDet blir servert pizza\
      \ og sushi under kurset. På slutten av kvelden kjører vi kamp. Måtte det beste\
      \ laget vinne :) Når vi er ferdig tar vi turen til Work-Work for mingling og\
      \ shuffleboard.\r\n\r\nDet vil bli lagt ut detaljerte regler sammen med kodebase\
      \ noen dager før kurset slik at alle stiller likt på kampadagen! Skulle du være\
      \ 1.klassing og føler du har nok javakunnskaper til å delta er det bare å sende\
      \ mail til arrangør hvis det er ledige plasser."
    title: Lego Mindstorms med Itera
