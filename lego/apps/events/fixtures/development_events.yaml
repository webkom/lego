      \ og premietrekning\r\n\r\n\r\n**En smakebit på foredragene:**\r\n \r\n_«Kunstig\
      \ Intelligens:  Teknologi, Tull, Trolldom, Trussel?»_\r\n\r\nFagfeltet har kjørt\
