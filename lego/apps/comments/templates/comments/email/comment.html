{% extends "email/base.html" %}

{% block alert %}

    <tr>
        <td class="alert alert-info">
            Kommentar på <b>{{ target }}</b>
        </td>
    </tr>

{% endblock %}

{% block content %}

    <tr>
        <td class="content-block">
            Hei, {{ name }}!
        </td>
    </tr>

    <tr>
        <td class="content-block">
            {{author_name}} har kommentert på <b>{{ target }}</b>:
        </td>
    </tr>

    <tr>
        <td class="content-block">
            {{ text|safe }}
        </td>
    </tr>

    <tr>
        <td class="content-block">
            Les mer på <a href="{{ url }}">{{ url }}</a>.
        </td>
    </tr>

{% endblock %}
