{% extends "email/base.html" %}

{% block alert %}

    <tr>
        <td class="alert alert-info">
            Kommentar på {{ target_title }}
        </td>
    </tr>

{% endblock %}

{% block content %}

    <tr>
        <td class="content-block">
            Hei, {{ name }}!
        </td>
    </tr>

    <tr>
        <td class="content-block">
            {{author_name}} har kommentert på {{ target_title }}.
        </td>
    </tr>

    <tr>
        <td class="content-block">
            Les mer på <a href="{{ frontend_url }}/">{{ frontend_url }}</a>.
        </td>
    </tr>

{% endblock %}
