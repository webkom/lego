- model: social_groups.InterestGroup
  pk: 15
  fields:
    description_long: 'Abakus sin turgruppe er for alle som elsker, liker eller har sett norsk natur.
    Denne turgruppen vil arrangere ulike turer i fjell skog og mark. Om vinteren vil det være mulighet for
    toppturer eller å gå mellom hytter på vidda. Høst og vår, vil turene gå i fjell og langs elv og vann.
    Det vil alltid være flott stemning og minneverdige turopplevelser som er målet.\n\n
    Om du har forslag til tur eller lurer på om dette er noe du kan være med på, ikke nøl med å ta kontakt. '
