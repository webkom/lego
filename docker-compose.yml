version: '2'

services:
  elasticsearch:
    image: 'elasticsearch:5'
    ports:
     - '127.0.0.1:9200:9200'

  kibana:
    image: 'kibana:5'
    ports:
     - '127.0.0.1:5601:5601'
    links:
      - elasticsearch

  postgres:
    image: postgres:9.5
    ports:
      - '127.0.0.1:5432:5432'
    environment:
      - POSTGRES_USER=lego

  minio:
    image: minio/minio:latest
    ports:
      - '127.0.0.1:9000:9000'
    environment:
      - MINIO_ACCESS_KEY=lego-dev
      - MINIO_SECRET_KEY=lego-dev
    command: server /export

  redis:
    image: redis:latest
    ports:
      - '127.0.0.1:6379:6379'
